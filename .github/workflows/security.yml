name: ZAP Baseline Scan

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  issues: write  # Necesario para que la acci√≥n pueda crear issues en el repo

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Run ZAP Baseline Scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://51.8.61.254'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue_title: 'ZAP Scan Baseline Report'
          allow_issue_writing: true
          artifact_name: 'zap-scan-report'
          cmd_options: '-J report_json.json -w report_md.md -r report_html.html'