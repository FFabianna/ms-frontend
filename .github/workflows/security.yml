name: Security Scan

on:
  workflow_run:
    workflows: ["CD Pipeline"]  # Asegúrate de que este nombre coincida exactamente
    types:
      - completed

permissions:
  contents: read
  actions: write
  issues: write
  pull-requests: write

jobs:
  zap-scan:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Escaneo ZAP en producción
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: 'http://51.8.61.254/'  # Cambia esto por la URL real de tu entorno en producción
          fail_action: false  # true si quieres que falle el job si encuentra vulnerabilidades
          cmd_options: '-a'   # Escaneo activo

      - name: Subir reporte de ZAP
        uses: actions/upload-artifact@v4
        with:
          name: reportezap
          path: report_html.html  # ZAP genera este archivo por defecto