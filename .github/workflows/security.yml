name: Security Scan

on:
  workflow_run:
    workflows: ["CD Pipeline"]
    types:
      - completed

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Run OWASP ZAP Baseline Scan
        run: |
          echo "Usando IP fija: http://51.8.61.254"
          docker run -t owasp/zap2docker-stable zap-baseline.py -t http://51.8.61.254 -r zap_report.html

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html